<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Quiz Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Android Internship Quiz</h1>
        <div id="quiz">
            <div id="question-header">
                <h2 id="question">Question text</h2>
                <p>Question <span id="question-number">1</span> of <span id="total-questions">50</span></p>
            </div>
            <div id="options-container">
                </div>
            <button id="submit-btn">Submit Answer</button>
            <div id="feedback" class="hidden">
                <p id="feedback-text"></p>
                <p id="explanation" dir="rtl"></p> 
            </div>
        </div>
        <div id="results-container" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your final score is: <span id="score">0</span> out of <span id="total-score">50</span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
